<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FedEx Leave System - Employee</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root {
  --fedex-purple: #4D148C;
  --fedex-orange: #FF6600;
  --bg-gray: #f5f7fa;
  --table-header-bg: #4D148C;
  --table-border: #ddd;
  --status-cancelled: #888888; /* grey for cancelled */
}
body { 
  margin:0; font-family:Arial,sans-serif; background: var(--bg-gray); display:flex; flex-direction:column; min-height:100vh; 
}
header, footer { 
  background: var(--fedex-purple); color:white; padding:12px 20px; display:flex; align-items:center; justify-content:space-between; 
}
header .welcome { 
  flex:1; font-weight: normal; font-size:1em; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; 
}
header button.logout { 
  background: var(--fedex-orange); color:white; border:none; padding:6px 12px; border-radius:6px; cursor:pointer; font-weight:bold; min-width:80px; max-width:120px; 
}
main { flex:1; padding:20px; }
h2 { color:var(--fedex-purple); text-align:center; margin-bottom:20px; }
.card { 
  background:white; padding:25px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.1); overflow-x:auto; margin-bottom:20px; 
}
label { font-weight:600; margin-top:10px; display:block; }
input, select, textarea { width:100%; padding:12px; margin:6px 0; box-sizing:border-box; border-radius:6px; border:1px solid #ccc; }
textarea { resize:vertical; }
button.submit { width:100%; padding:12px; margin-top:12px; background:var(--fedex-orange); color:white; border:none; border-radius:6px; font-weight:bold; cursor:pointer; }
button.submit:hover { background:darkorange; }
table { 
  width:100%; 
  border-collapse:collapse; 
  min-width:600px; 
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  background:white;
  border-radius:8px;
  overflow:hidden;
}
th, td { 
  padding:12px 10px; 
  border-bottom:1px solid var(--table-border); 
  text-align:left; 
}
th { 
  background: var(--table-header-bg); 
  color:white; 
  font-weight:600;
}
tr:last-child td { border-bottom:none; }

.status-Pending { color:orange; font-weight:bold; }
.status-Approved { color:green; font-weight:bold; }
.status-Rejected { color:red; font-weight:bold; }
.status-Cancelled { color: var(--status-cancelled); font-weight:bold; font-style:italic; }

@media(max-width:768px){ table, th, td { font-size:14px; } }
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<header>
  <span class="welcome" id="welcomeMsg">Welcome to Leave Request Page</span>
  <button class="logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
</header>

<main>
  <h2 id="userName">Welcome!</h2>

  <div class="card">
    <h3>File Leave Request</h3>
    <label for="type">Leave Type</label>
    <select id="type">
      <option>Vacation</option>
      <option>CTO</option>
      <option>RDCO</option>
    </select>
    <label for="date">Leave Date</label>
    <input type="date" id="date">
    <label for="reason">Reason</label>
    <textarea id="reason" placeholder="Enter reason"></textarea>
    <button class="submit" id="submitBtn">Submit Leave</button>
  </div>

  <div class="card">
    <h3>My Leave Tickets</h3>
    <table id="table">
      <tr>
        <th>Type</th><th>Date</th><th>Reason</th><th>Status</th><th>Submitted Date</th>
      </tr>
    </table>
  </div>
</main>

<footer>Â© FedEx 2026</footer>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyAFedbBDXSZomKX8MQkBfVBRfi6tl0LTcc",
  authDomain: "fedex-attendance-system.firebaseapp.com",
  projectId: "fedex-attendance-system",
  storageBucket: "fedex-attendance-system.firebasestorage.app",
  messagingSenderId: "1049424874301",
  appId: "1:1049424874301:web:f94559159b19ee39c19354"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Check login
const currentUser = JSON.parse(localStorage.getItem("currentUser"));
if(!currentUser){ 
  alert("Please login first"); 
  location.href="index.html"; 
} 
document.getElementById("userName").textContent = `Welcome! ${currentUser.name} to Employee Page`;
document.getElementById("welcomeMsg").textContent = `Welcome ${currentUser.name} to Employee Page`;

// Logout
function logout() {
  if(confirm("Are you sure you want to logout?")){
    localStorage.removeItem("currentUser");
    location.href="index.html";
  }
}

// Elements
const typeEl = document.getElementById("type");
const dateEl = document.getElementById("date");
const reasonEl = document.getElementById("reason");
const submitBtn = document.getElementById("submitBtn");

// Submit leave request
submitBtn.addEventListener("click", async ()=>{
  if(!dateEl.value || !reasonEl.value){ 
    alert("Complete all fields"); 
    return; 
  }

  const now = new Date();
  const leaveData = {
    employeeId: currentUser.id,
    employeeName: currentUser.name,
    type: typeEl.value,
    date: dateEl.value,
    reason: reasonEl.value,
    status: "Pending",
    submittedAt: now
  };

  try{
    await db.collection("single_day_leave").add(leaveData);
    alert("Leave request submitted!");
    dateEl.value = "";
    reasonEl.value = "";
  } catch(err){ alert("Error submitting leave: "+err.message); }
});

// Load leaves
function loadLeaves() {
  const tableEl = document.getElementById("table");
  db.collection("single_day_leave")
    .where("employeeId","==",currentUser.id)
    .onSnapshot(snapshot => {
      tableEl.innerHTML = `<tr>
        <th>Type</th><th>Date</th><th>Reason</th><th>Status</th><th>Submitted Date</th>
      </tr>`;
      
      snapshot.forEach(doc => {
        const l = doc.data();
        const id = doc.id;

        let submittedDate = l.submittedAt && l.submittedAt.toDate ? l.submittedAt.toDate() : new Date(l.submittedAt);

        const dateStr = submittedDate.toLocaleString("en-PH",{
          timeZone:"Asia/Manila",
          year:"numeric", month:"short", day:"numeric",
          hour:"2-digit", minute:"2-digit", second:"2-digit"
        });

        let actions = '';
        if(l.status==="Pending"){
          actions = `<button class="cancel" onclick="cancelLeave('${id}')"></button>`;
        }

        tableEl.innerHTML += `<tr>
          <td>${l.type}</td>
          <td>${l.date}</td>
          <td>${l.reason}</td>
          <td class="status-${l.status}">${l.status}</td>
          <td>${dateStr}</td>

        </tr>`;
      });
    }, err => { alert("Error loading leaves: "+err.message); });
}


loadLeaves();
</script>
</body>
</html>
